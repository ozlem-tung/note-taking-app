<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Not Uygulaman</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <h1>
      <img src="img/icon/logo.png" alt="Logo" class="icon" /> Not Uygulaman
    </h1>
    <form id="loginForm" class="auth-form">
      <input type="text" id="loginUsername" placeholder="Kullanıcı Adı" required />
      <input type="password" id="loginPassword" placeholder="Şifre" required />
      <button type="submit">
        <img src="img/icon/login.png" alt="login icon" class="icon" /> Giriş Yap
      </button>
    </form>
    <div class="switch-auth">
      <a href="register.html">
        <img src="img/icon/register.png" alt="register icon" class="icon-inline" /> Kayıt Ol
      </a>
    </div>
  </div>
  <!-- Uyarı / Onay Kutusu -->
<div id="messageOverlay" class="hidden">
  <div id="messageBox" class="modal-box">
    <button id="closeModalBtn" class="close-btn">&times;</button>
    <p id="messageText">Mesaj buraya gelecek</p>
    <div class="btn-group">
      <button id="confirmYes" class="yes-btn">✔ Evet</button>
      <button id="confirmNo" class="no-btn">❌ Hayır</button>
    </div>
  </div>
</div>

  <script src="js/frontend.js"></script>
  
</body>

</html>
