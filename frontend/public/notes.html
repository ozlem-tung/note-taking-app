<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notlarım</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>
            <img src="img/icon/logo.png" alt="Logo" class="icon" /> Notlarım
        </h1>
        <div id="userPanel">
            <div id="usernameBox"></div>
            <textarea id="noteInput" placeholder="Yeni not yaz..."></textarea>
            <button id="addNoteBtn">
                <img src="img/icon/add.png" alt="Add" class="icon" /> Not Ekle
            </button>
            <ul id="noteList"></ul>
            <button id="logoutBtn">
                <img src="img/icon/logout.png" alt="Logout" class="icon" /> Çıkış Yap
            </button>
        </div>
        <div id="messageOverlay">
            <div id="messageBox" class="modal-box"></div>
        </div>
    </div>
    <script src="js/notes.js"></script>
</body>

</html>
